<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700&family=Frank+Ruhl+Libre:wght@400;500;600;700;800;900&family=Fredoka:wght@300;500;600&family=Montserrat:ital,wght@0,100;0,400;0,700;1,300;1,400;1,600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contactStyle.css" />
    <title>Insurance-project | Contact</title>
  </head>
  <body>
    <header>
      <div class="header-card">
        <article>
          <h1 class="hello">Oh hello there!</h1>
        </article>
        <article class="header-images">
          <img src="img/man-baby.png" alt="man-baby" />
        </article>
      </div>
      <nav>
        <div class="nav-item">
          <a href="home.html">Home</a>
        </div>
        <div class="nav-item">
          <a href="#">Our offer</a>
        </div>
        <div class="nav-item">
          <a href="#">Why us</a>
        </div>
        <div class="nav-item">
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <div class="main">
      <section class="contact">
        <div>
          <h1 class="heading w">What is on your mind?</h1>
        </div>
        <div class="form">
          <form class="contact-form">
            <div>
              <label for="email">Your email</label>
              <input type="text" id="email" />
            </div>
            <div>
              <label for="message">Your message</label>
              <textarea
                rows="4"
                cols="50"
                name="message"
                class="form-control f1"
                id="message"
              >
        Dear insurance company...
              </textarea>
              <!-- placeholder="Dear insurance company..." -->
            </div>
            <button type="submit" id="submit">Send message</button>
          </form>
        </div>
      </section>
      <section class="map">
        <article class="visit">
          <h1 class="heading w">Come visit us!</h1>
          <p>2219 Griffin Street</p>
          <p>San Francisco</p>
        </article>
        <article>
          <i class="material-icons" alt="map-pin">location_on</i>
        </article>
      </section>
    </div>
    <footer>
      <div class="end-container"></div>
    </footer>
  </body>
</html>
