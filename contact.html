<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance-project | Contact</title>
  </head>
  <body>
    <header>
      <div class="header-card">
        <article class="heading">
          <h1 class="hello">Oh hello there!</h1>
        </article>
        <article class="header-images">
          <img src="img/man-baby.png" alt="man-baby" />
        </article>
      </div>
      <nav>
        <div><a href="home.html">Home</a></div>
        <div><a href="#">Our offer</a></div>
        <div><a href="#">Why us</a></div>
        <div><a href="contact.html">Contact</a></div>
      </nav>
    </header>
    <div class="main">
      <section class="contact">
        <div>
          <h1 class="heading w">What is on your mind?</h1>
        </div>
        <div class="form">
          <form class="contact-form">
            <label for="email">Your email</label>
            <input type="text" id="email" />
            <label for="message">Your message</label>
            <textarea id="message" placeholder="Dear insurance company...">
            </textarea>
            <button type="submit" id="submit">Send message</button>
          </form>
        </div>
      </section>
      <section class="map">
        <article class="visit">
          <h1>Come visit us!</h1>
          <p>2219 Griffin Street</p>
          <p>San Francisco</p>
        </article>
        <article>
          <img src="" alt="map-pin" />
        </article>
      </section>
    </div>
    <footer>
      <div class="end-container">
        
      </div>
    </footer>
  </body>
</html>
