<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700&family=Frank+Ruhl+Libre:wght@400;500;600;700;800;900&family=Fredoka:wght@300;500;600&family=Montserrat:ital,wght@0,100;0,400;0,700;1,300;1,400;1,600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Insurance-project | Contact</title>
  </head>
  <body>
    <header>
      <div class="header-card">
        <article class="heading">
          <h1 class="hello">Oh hello there!</h1>
        </article>
        <article class="header-images">
          <img src="img/man-baby.png" alt="man-baby" />
        </article>
      </div>
      <nav>
        <div><a href="home.html">Home</a></div>
        <div><a href="#">Our offer</a></div>
        <div><a href="#">Why us</a></div>
        <div><a href="contact.html">Contact</a></div>
      </nav>
    </header>
    <div class="main">
      <section class="contact">
        <div>
          <h1 class="heading w">What is on your mind?</h1>
        </div>
        <div class="form">
          <form class="contact-form">
            <label for="email">Your email</label>
            <input type="text" id="email" />
            <label for="message">Your message</label>
            <textarea id="message" placeholder="Dear insurance company...">
            </textarea>
            <button type="submit" id="submit">Send message</button>
          </form>
        </div>
      </section>
      <section class="map">
        <article class="visit">
          <h1>Come visit us!</h1>
          <p>2219 Griffin Street</p>
          <p>San Francisco</p>
        </article>
        <article>
          <img src="" alt="map-pin" />
        </article>
      </section>
    </div>
    <footer>
      <div class="end-container"></div>
    </footer>
  </body>
</html>
